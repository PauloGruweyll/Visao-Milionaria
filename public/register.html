<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar - Seu Projeto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>Registrar Nova Conta</h1>
  </header>

  <main class="form-container">
    <form action="/auth/register" method="POST" class="form">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" name="name" required placeholder="Seu nome completo" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Seu email" />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required placeholder="Crie uma senha" />

      <label for="confirmPassword">Confirmar Senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme a senha" />
      <button type="submit" class="btn">Registrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </main>

  <footer class="footer">
    &copy; 2025 Seu Projeto. Todos os direitos reservados.
  </footer>

</body>
</html>
