<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazer Depósito - Seu Projeto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>Fazer Depósito</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="profile.html">Perfil</a>
      <a href="logout.html">Sair</a>
    </nav>
  </header>

  <main class="form-container">
    <form action="/deposit" method="POST" class="form">
      <label for="amount">Valor do Depósito (R$):</label>
      <input type="number" id="amount" name="amount" required min="10" step="0.01" placeholder="Digite o valor" />

      <label for="paymentMethod">Método de Pagamento:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="transferencia">Transferência Bancária</option>
        <option value="cartao">Cartão de Crédito</option>
      </select>

      <button type="submit" class="btn">Confirmar Depósito</button>
    </form>
  </main>

  <footer class="footer">&copy; 2025 Seu Projeto. Todos os direitos reservados.
  </footer>

</body>
</html>
